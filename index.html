<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/brands.min.css"
        integrity="sha512-W/zrbCncQnky/EzL+/AYwTtosvrM+YG/V6piQLSe2HuKS6cmbw89kjYkp3tWFn1dkWV7L1ruvJyKbLz73Vlgfg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Momando - Make Your Travelling Easy</title>
</head>
<!-- Header Section Start -->
<header>
    <ul>
        <li><a href="javascript:void()">
                <img src="./assets/img/logo.png" alt="logo" height="30px" width="90px">
            </a></li>
        <li><a href="javascript:void()" class="active">Flights</a></li>
        <li><a href="javascript:void()">Hotel</a></li>
        <li><a href="javascript:void()">Car Hire</a></li>
        <li><a href="javascript:void()">Trip Finder</a></li>
        <li><a href="javascript:void()">inspirations</a></li>
    </ul>
    <ul>
        <li>
            <a href="javascript:void()">
                <img src="./assets/img/usflag.png" alt="usflag" height="20px" width="20px">English(GBP)

            </a>
        </li>
        <li><a href="javascript:void()" class="alphacolor">Login</a></li>
    </ul>

</header>
<!-- Header Section End -->
<!-- Banner Section Start -->
<section class="banner">

    <form action="">
        <div>
            <div class="switchButton">
                <button type="button" class="active"><i class="fa-solid fa-plane-departure"></i> Flights
                </button>

                <button type="button"><i class="fa-solid fa-bed"></i> Hotels
                </button>

                <button type="button"><i class="fa-solid fa-car"></i> Cars
                </button>

            </div>

            <div class="serachForm">

                <label for="origin-city">origin-city</label>
                <input type="text" name="origin-city" id="origin-city" placeholder="Enter Origin City">

                <span style="color: aqua;margin-right: 3px;"><i class="fa-solid fa-arrow-right-arrow-left"></i></span>

                <label for="destination-city">destination-city</label>
                <input type="text" name="destination-city" id="destination-city" placeholder="Enter Origin City">

                <label for="travel-start-date">travel-start-date</label>
                <input type="date" name="travel-start-date" id="travel-start-date">

                <label for="travel-end-date">travel-end-date</label>
                <input type="date" name="travel-end-date" id="travel-end-date">

                <label for="select-passenger">Select Passenger</label>
                <select name="select-passenger" id="select-passenger">
                    <option selected>Select Passenger</option>
                    <option value="1 pass">1 Passenger</option>
                    <option value="2 pass">2 Passenger</option>
                    <option value="3 pass">3 Passenger</option>
                    <option value="4 pass">4 Passenger</option>
                    <option value="5 pass">5 Passenger</option>
                </select>
                <div class="formFilter">
                    <label for="trip-status">trip type: Return trip</label>
                    <select name="trip-status" id="trip-status">trip type: Return trip
                        <option selected>trip type: Return trip</option>
                        <option value="return-trip">Return Trip</option>
                        <option value="round-trip">Round Trip</option>
                        <option value="oneway-trip">Oneway Trip</option>
                    </select>

                    <label for="ticket-status">ticket class: Economy</label>
                    <select name="ticket-status" id="ticket-status">ticket class: Economy
                        <option selected>ticket class: Economy</option>
                        <option value="ticket-status">ticket class: Economy</option>
                        <option value="ticket-status">ticket class: First Class</option>
                    </select>

                    <label for="direct-flights" class="custom">Direct flights only</label>
                    <input type="checkbox" name="direct-flights" value="direct-flights"class="one">Direct flights only

                    <label for="nearby-airports" class="custom">include nearby airports</label>
                    
                    <input type="checkbox" name="nearby-airports" value="nearby-airports" class="two">include nearby airports
                    



                </div>



            </div>
        </div>
        <div>
            <button type="submit" class="smt">Search</button>
        </div>

    </form>


</section>
<!-- Banner Section End -->

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
        integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
